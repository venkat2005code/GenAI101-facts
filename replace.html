<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace GenAI 101 Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Replace Fact</h1>
        <form id="fact-form">
            <input type="text" id="fact" placeholder="Enter new fact" required>
            <textarea id="description" placeholder="Enter description" required></textarea>
            <button type="submit">Replace Fact</button>
        </form>
    </div>
    <script>
        const factForm = document.getElementById('fact-form');

        factForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const fact = document.getElementById('fact').value;
            const description = document.getElementById('description').value;

            // Replace a random fact
            const randomIndex = Math.floor(Math.random() * facts.length);
            facts[randomIndex] = { fact, description };

            // Redirect back to index.html
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
