<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI 101 Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e6e6fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GenAI 101 Facts</h1>
        <ul id="facts-list"></ul>
        <button id="replace-facts">Replace Facts</button>
    </div>
    <script>
        const facts = [
            { fact: "Course Purpose", description: "GenAI 101 is designed to help participants understand prompt engineering, context setting, and how to handle AI limitations, particularly hallucinations." },
            { fact: "Capstone Project", description: "The course includes a capstone project, the Personal Fun Facts Generator App, which allows users to apply the concepts learned throughout the workshop." },
            // ... other facts
        ];

        const factsList = document.getElementById('facts-list');
        const replaceButton = document.getElementById('replace-facts');

        function displayFacts() {
            factsList.innerHTML = '';
            facts.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.fact}:</strong> ${item.description}`;
                factsList.appendChild(li);
            });
        }

        replaceButton.addEventListener('click', function() {
            window.location.href = 'replace.html'; // Navigate to replace.html
        });

        displayFacts();
    </script>
</body>
</html>
