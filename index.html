<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #f3f4f6, #e9ecef);
            color: #333;
        }

        header {
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        /* Fact Container */
        #fact-container {
            margin: 40px 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #555;
            width: 80%;
            max-width: 600px;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fun Facts About Me!</h1>
    </header>
    <main>
        <section id="fact-container">
            <p id="fact-display">Click the button below to discover a fun fact about me!</p>
        </section>
        <section>
            <button id="generate-fact-btn">Generate Fun Fact</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Fun Facts App. All rights reserved.</p>
    </footer>
    <script>
        // Array of fun facts
        const facts = [
            "I love hiking.",
            "I am an avid coder and love to code often.",
            "I once cooked a taco.",
            "I speak three languages fluently.",
            "Iâ€™m learning to play the guitar in my free time.",
            "My favorite color is blue.",
            "I enjoy stargazing on clear nights.",
            "I once ran a marathon for charity!"
        ];

        // Function to generate a random fact
        function generateFact() {
            const factDisplay = document.getElementById('fact-display');
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        // Add event listener to the button
        document.getElementById('generate-fact-btn').addEventListener('click', generateFact);
    </script>
</body>
</html>
