<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI 101 Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e2e2e2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GenAI 101 Facts</h1>
        <ul id="facts-list"></ul>
        <button id="replace-facts">Replace Facts</button>
    </div>
    <script>
        const facts = [
            {
                fact: "Course Purpose",
                description: "GenAI 101 is designed to help participants understand prompt engineering, context setting, and how to handle AI limitations, particularly hallucinations."
            },
            {
                fact: "Capstone Project",
                description: "The course includes a capstone project, the Personal Fun Facts Generator App, which allows users to apply the concepts learned throughout the workshop."
            },
            {
                fact: "Key Features",
                description: "The Personal Fun Facts Generator App can generate random fun facts about users and allows for customization by adding unique facts."
            },
            {
                fact: "Technology Stack",
                description: "The app is built using HTML, CSS, and JavaScript, making it accessible for web development."
            },
            {
                fact: "Learning Objectives",
                description: "Participants will learn to recognize and address potential hallucinations in AI-generated content."
            },
            {
                fact: "Interactive Learning",
                description: "The course emphasizes interactive learning, allowing participants to experiment with prompt variations to see how they affect generated outputs."
            },
            {
                fact: "Deployment",
                description: "The app can be easily hosted on GitHub Pages, enabling users to share their creations online without additional setup."
            },
            {
                fact: "Timeframe",
                description: "The project is designed to be completed in approximately 15 minutes, incorporating key concepts from the workshop."
            },
            {
                fact: "Hands-On Experience",
                description: "Participants gain hands-on experience with AI tools, enhancing their understanding of how to effectively use AI in practical applications."
            },
            {
                fact: "Collaboration",
                description: "GenAI 101 is part of a collaborative effort involving various organizations, enhancing the learning experience through shared resources and knowledge."
            }
        ];

        const factsList = document.getElementById('facts-list');
        const replaceButton = document.getElementById('replace-facts');

        function displayFacts() {
            factsList.innerHTML = ''; // Clear existing facts
            facts.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.fact}:</strong> ${item.description}`;
                factsList.appendChild(li);
            });
        }

        replaceButton.addEventListener('click', displayFacts);

        // Initial display of facts
        displayFacts();
    </script>
</body>
</html>
